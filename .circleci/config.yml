version: 2.1

orbs:
  docker: circleci/docker@1.4.0

jobs:
  build-image:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    resource_class: medium
    parameters:
      release_model:
        type: string
      release_ver:
        type: string
    steps:
      - docker/check:
          docker-username: DOCKERHUB_USERNAME
          docker-password: DOCKERHUB_PASS
      - checkout
      - run:
          name: "Build image"
          command: |
            source ./findReleaseInfo.sh << parameters.release_model >> << parameters.release_ver >>
            mkdir bin
            chmod 777 bin
            docker run --rm -v $(pwd):/home/build/openwrt/custom_scripts -v $(pwd)/bin:/home/build/openwrt/bin openwrtorg/imagebuilder:${RELEASE_ARCH_SOC}-${RELEASE_VER} /home/build/openwrt/custom_scripts/build.sh << parameters.release_model >>


workflows:
  build-workflow:
    jobs:
      - build-image:
          matrix:
            parameters:
              release_model: ["xiaomi_mi-router-3g"]
              release_ver: ["snapshot", "stable"]
          context: 
            - DockerHub
